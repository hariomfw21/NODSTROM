      body {

      #nav-bar {
        display: flex;
        align-items: center;

      }
      #nav-bar > div {
        /* border: 1px solid red; */
      }

      #nav-bar > div:nth-child(1) {

      }

      #nav-bar > div:nth-child(2) {
        margin-left: 5rem;
        align-items: center;
        width: 50%;
      }

      #nav-bar > div:nth-child(2) > input {
        font-size: larger;
        width: 90%;
        margin-bottom: 10px;
        margin-top: 10px;

        font-size: 20px;
        cursor: pointer;
      }

      #sell-content {
        display: flex;
        justify-content: space-evenly;
        width: 100%;
        margin-top: 5px;
      }

      #sell-content > button {
        border: none;
        background-color: white;
        font-size: 15px;
        cursor: pointer;
      }

      #content-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      #content-head > div:nth-child(1) {
        margin-left: 3rem;
      }

      #content-head > div:nth-child(3) {
        margin-left: 8rem;
      }

      /* banner */

      #banner {
        height: 300px;
        width: 90%;
        border: 1px solid red;
        margin: auto;
        background-color: red;
        text-align: center;
      }
      #banner > h3 {
        margin-top: 12vh;
      }
